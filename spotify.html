<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Player</title>
    <link rel="stylesheet" href="spotify.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="music-display">
            <img class="picture" src="pictures/vision.jpg" alt="">
        </div>
        <div class="player">
            <div class="player-top">
                <div class="title">
                    Vision pt.II
                </div>
                <div class="artist">
                    Lost Sky, She Is Jules
                </div>
                <div class="heart">
                    <img class="heart-pic" src="pictures/heart-regular-24.png" alt="">
                </div>
            </div>
            <div class="player-bottom">
                <div class="line"></div>
                <div class="circle">
                    <img class="circle-pic" src="pictures/circle-solid-24.png" alt="">
                </div>
                <div class="line-2"></div>
            </div>
            <div class="time">
                <div class="time-1">0:09</div>
                <div class="time-2">-3:10</div>
            </div>
        </div>
        <div class="controls">
            <div class="back-button">
                <img src="pictures/chevron-left-regular-24.png" alt="">
            </div>
            <div class="pause-button">
                <img class="pause" src="pictures/play.png" alt="">
            </div>
            <div class="forward-button">
                <img src="pictures/chevron-right-regular-24.png" alt="">
            </div>
        </div>
    </div>
</body>
</htmlHom>
